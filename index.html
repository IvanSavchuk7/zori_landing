    <title>ZORI - комплекс де відпочиваєш душею</title>

<body>
    <header>
        <nav>
            <div class="logo-wrapper">
                <img src="assets/images/zori-logo.png" alt="ZORI LOGO">
                <div class="title">
                    Зорі — комплекс де <br>
                    відпочиваєш душею
                </div>
            </div>

            <div class="icon-wrapper">
                <a href=""><img src="assets/images/insta-icon.png" alt=""></a>
                <a href=""><img src="assets/images/phone-icon.png" alt=""></a>
            </div>
        </nav>
        <div class="offer">
            <div class="text">
                <div>Інвестуй у</div>
                <div>власний котедж </div>
                <div>в Карпатах</div>
            </div>
            <a href="#form" class="offer-button">
                <span>деталі інвестування</span>
                <div class="arrow-wrapper">
                    <img src="assets/images/white-arrow.svg" alt="">
                </div>
            </a>
        </div>
        <div class="cottage-wrapper">
            <div class="container">
                <div class="grid-1">
                    <img src="assets/images/grid-1.png" alt="">
                </div>
                <div class="grid-2">
                    <img src="assets/images/grid-2.png" alt="">
                </div>
                <div class="grid-3">
                    <img src="assets/images/grid-3.png" alt="">
                </div>
                <div class="grid-4">
                    <img src="assets/images/grid-4.png" alt="">
                    <img src="assets/images/grid-4-mobile.png" alt="" class="mobile">
                </div>
            </div>
        </div>
    </header>
    <section class="offer">
        <div class="content">
            <div class="left">
                <div class="arrow-wrapper">
                    <img src="assets/images/black-arrow.svg" alt="">
                </div>
                <div class="text">
                    <div>Отримати</div>
                    <div>найвигідніші</div>
                    <div>пропозиції</div>
                    <div>для інвестицій</div>
                </div>
            </div>
            <div class="right">
                <div class="logo-wrapper">
                    <img src="assets/images/zori-logo.png" alt="">
                </div>
                <div class="title">
                    залишіть заявку
                </div>
                <form class="custom-form" id="form">
                    <input type="hidden" name="SheetName" value="Test">
<!--                    <input type="hidden" name="utm_source">-->
<!--                    <input type="hidden" name="utm_campaign">-->
<!--                    <input type="hidden" name="utm_content">-->
<!--                    <input type="hidden" name="utm_term">-->
                    <div class="form-inner">
                        <label>
                            <input type="text" name="Імʼя" required placeholder="Ваше Імʼя">
                        </label>
                        <label>
                            <input type="tel" name="Номер телефону" pattern="^(\+?\d{10,15})$" required placeholder="Ваш телефон">
                        </label>
                        <div class="custom-select-wrapper" id="customSelect">
                            <div class="select-toggle" onclick="toggleDropdown()" id="dropdownLabel">ЯКИЙ ВАШ БЮДЖЕТ?</div>
                            <input type="hidden" name="budget" id="selectedBudget" required>
                            <div class="select-dropdown">
                                <label class="custom-radio" contenteditable="false">
                                    <input type="radio" name="Бюджет" value="ДО 50 000$">
                                    <span class="dot"></span> ДО 50 000$
                                </label>
                                <label class="custom-radio" contenteditable="false">
                                    <input type="radio" name="Бюджет" value="50 000 - 100 000$">
                                    <span class="dot"></span> 50 000 - 100 000$
                                </label>
                                <label class="custom-radio" contenteditable="false">
                                    <input type="radio" name="Бюджет" value="100 000 - 150 000$">
                                    <span class="dot"></span> 100 000 - 150 000$
                                </label>
                                <label class="custom-radio" contenteditable="false">
                                    <input type="radio" name="Бюджет" value="150 000$+">
                                    <span class="dot"></span> 150 000$+
                                </label>
                            </div>
                        </div>

                    </div>
                    <button class="button pulse" id="submit-btn">
                        <div class="loader">
                            <svg class="logo" width="2.5rem" height="2.5rem" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g id="Navigation / House_03">
                                    <path id="Vector" d="M2 20.0001H4M4 20.0001H10M4 20.0001V11.4522C4 10.9179 4 10.6506 4.06497 10.4019C4.12255 10.1816 4.21779 9.97307 4.3457 9.78464C4.49004 9.57201 4.69064 9.39569 5.09277 9.04383L9.89436 4.84244C10.6398 4.19014 11.0126 3.86397 11.4324 3.73982C11.8026 3.63035 12.1972 3.63035 12.5674 3.73982C12.9875 3.86406 13.3608 4.19054 14.1074 4.84383L18.9074 9.04383C19.3095 9.39568 19.5102 9.57202 19.6546 9.78464C19.7825 9.97307 19.877 10.1816 19.9346 10.4019C19.9995 10.6506 20 10.9179 20 11.4522V20.0001M10 20.0001H14M10 20.0001V16.0001C10 14.8955 10.8954 14.0001 12 14.0001C13.1046 14.0001 14 14.8955 14 16.0001V20.0001M14 20.0001H20M20 20.0001H22" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                            </svg>
                        </div>
                        <span class="span">Отримати пропозицію</span><div class="arrow-wrapper"><img src="assets/images/white-arrow.svg" alt="" class="arrow"></div>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script>
        function toggleDropdown() {
            document.getElementById("customSelect").classList.toggle("open");
        }

        const radios = document.querySelectorAll('input[name="Бюджет"]');
        const hiddenInput = document.getElementById('selectedBudget');
        const label = document.getElementById('dropdownLabel');

        radios.forEach(radio => {
            radio.addEventListener('change', function () {
                hiddenInput.value = this.value;
                label.textContent = this.value;
                document.getElementById("customSelect").classList.remove("open");
            });
        });
    </script>
